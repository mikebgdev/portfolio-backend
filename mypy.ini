[mypy]
python_version = 3.11
ignore_missing_imports = True
no_strict_optional = True
warn_return_any = False
warn_unused_ignores = False

# Ignore admin views column issues since they work correctly in runtime
[mypy-app.admin.views]
ignore_errors = True

# Ignore SQLAlchemy column issues
[mypy-app.models.*]
ignore_errors = True

# Ignore alembic migration files
[mypy-alembic.*]
ignore_errors = True

# Ignore test files for now
[mypy-tests.*]
ignore_errors = True

# Ignore untyped cache utilities
[mypy-app.utils.cache]
ignore_errors = True

# Ignore logging module complex type issues
[mypy-app.utils.logging]
ignore_errors = True